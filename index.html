<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="main">
    <div class="photo">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="image">
      <img src="images/icon-view.svg" class="middle">
    </div>

    <div class="description">
      <h2><a href="#">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="eth-time">
      <div class="eth">
        <img src="images/icon-ethereum.svg" class="icon" alt="Ethereum icon">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <p>3 days left</p>
        <img src="images/icon-clock.svg" class="icon right" alt="Clock icon">
      </div>
    </div>

    <div class="author">
      <img src="images/image-avatar.png" alt="avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p id="r">Coded by <a href="https://www.github.com/Malcewicz" target="_blank">Malcewicz</a>.</p>
  </div>
</body>
</html>
